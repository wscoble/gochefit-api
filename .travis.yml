language: python
python:
- '2.7'
install: pip install -r requirements.txt
script: chalice deploy
notifications:
  slack:
    on_success: always
    on_failure: change
    template:
      - "%{repository}@%{branch} (%{commit}) - %{build_url}"
      - "Committed with: %{commit_message}"
      - "%{message}"
    rooms:
      secure: 
env:
  secure: 
